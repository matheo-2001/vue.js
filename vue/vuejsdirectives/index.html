<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none; 
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak> <!-- attribut permettant de masquer (voir css)-->
            {{ greeting }} <!-- variable qui va retourner le javascript -->
            <input v-model="greeting" /> <!-- zone de texte -->

            <hr />

            <div v-if="isVisible" class="box"></div> <!-- rendu du bloc sera effectué uniquement si l’expression de la directive retourne une valeur vrai. -->
            <div v-else-if="isVisible2" class="box two"></div><!-- sinon si -->
            <div v-else class="box three"></div><!-- sinon -->
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({ //créer l'application vue
                data: function() {
                    return {
                        greeting: 'Hello Vue 3 !', // variable
                        isVisible: false, //valeur
                        isVisible2: true //valeur
                    }
                }
            })
            app.mount('#app') // permet de relier le javascript au HTML
        </script>
    </body>
</html>
