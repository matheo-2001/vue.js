<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics</title>
    </head>
    <body>
        <div id="app">
            {{ greeting }} <!-- variable qui va retourner le javascript -->
        </div>

        <!-- balise permettant d'utiliser la vue en l'important-->
        <script src="https://unpkg.com/vue@next"></script>
        <script>

            let app = Vue.createApp({ //cr√©er l'application vue
                data: function() {
                    return {
                        greeting: 'Hello Vue 3 !' // variable
                    }
                }
            })
            app.mount('#app') // permet de relier le javascript au HTML
        </script>
    </body>
</html>
